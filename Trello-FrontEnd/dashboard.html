<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white dark:bg-gray-800 p-5 shadow-lg flex flex-col justify-between">
            <div>
                <h1 class="text-2xl font-bold mb-6">TaskFlow</h1>
                <input type="text" placeholder="Search..." class="w-full p-2 mb-4 border rounded bg-gray-200 dark:bg-gray-700">
                <nav>
                    <ul>
                        <li class="mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-700">Home</a></li>
                        <li class="mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-700">Highlights</a></li>
                        <li class="mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-700">Settings</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <a href="#" class="block p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-700">Account</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 class="text-3xl font-semibold mb-4">Task Board</h2>
            <div class="flex space-x-4 overflow-x-auto">
                <div class="w-1/3 bg-gray-200 dark:bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">To Do</h3>
                    <div id="todo" class="min-h-[200px] p-2 bg-white dark:bg-gray-700 rounded-lg">
                        <div class="task bg-blue-500 text-white p-3 rounded mb-2 cursor-pointer">Task 1</div>
                        <div class="task bg-blue-500 text-white p-3 rounded mb-2 cursor-pointer">Task 2</div>
                    </div>
                </div>
                <div class="w-1/3 bg-gray-200 dark:bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">In Progress</h3>
                    <div id="inprogress" class="min-h-[200px] p-2 bg-white dark:bg-gray-700 rounded-lg">
                        <div class="task bg-yellow-500 text-white p-3 rounded mb-2 cursor-pointer">Task 3</div>
                    </div>
                </div>
                <div class="w-1/3 bg-gray-200 dark:bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">Done</h3>
                    <div id="done" class="min-h-[200px] p-2 bg-white dark:bg-gray-700 rounded-lg">
                        <div class="task bg-green-500 text-white p-3 rounded mb-2 cursor-pointer">Task 4</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dark Mode Toggle
        const toggleDarkMode = () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark'));
        };
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('dark-mode') === 'true') {
                document.body.classList.add('dark');
            }
        });

        // Make Task Lists Sortable (Drag & Drop)
        const lists = ['todo', 'inprogress', 'done'];
        lists.forEach(id => {
            new Sortable(document.getElementById(id), {
                group: 'tasks',
                animation: 150
            });
        });
    </script>
</body>
</html>
